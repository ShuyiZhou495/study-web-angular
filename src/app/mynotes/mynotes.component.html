    <div class="d-flex align-items-center p-3 my-3 text-black bg-purple rounded shadow-sm">
      <h2 style="padding-right: 15px">My Notes</h2>
      <form class="form-inline mt-2 mt-md-0" style="margin-right: 10px;">
          <input class="form-control mr-sm-2" type="text" placeholder="Search in my notes" aria-label="Search">
          <button class="btn btn-link text-secondary my-2 my-sm-0" type="submit" ><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
  </svg>
  </button>
        </form>
    </div>

    <mat-accordion>
      <mat-expansion-panel *ngFor="let set of sets"
      (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false" >
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{set.setname}}
          </mat-panel-title>
          <mat-panel-description>
            {{set.description}}
          </mat-panel-description>
          <mat-panel-description>
            updated at: {{set.updatedAt}}
          </mat-panel-description>
          <mat-panel-description>
            <button mat-raised-button [routerLink]="['/oneset', set._id]">View</button>
            <button mat-raised-button (click)="onSelectSet(set); openPostPageDialog()">Add a page</button>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p *ngFor="let page of set.pages; index as i">{{page.description}} 
          <button mat-raised-button (click)="onSelect(set, page); openPostNoteDialog()">Add a note</button>
          <button mat-button (click)="deleteThisPage(set._id, page._id)">Delete</button>
          <button mat-button [routerLink]="['/onepage', set._id,i]">View</button>
        </p>
      </mat-expansion-panel>
    </mat-accordion>

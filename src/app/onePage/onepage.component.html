<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap.xs="0">

  <div fxFlex="100">
    <div>
      <h3>{{setName | uppercase}}</h3>
      <hr>
    </div>
    <div>
      <h3 *ngIf="description==''">Page {{+pageNo + +1}}</h3>
        <h3 *ngIf="description!=''">Page {{+pageNo + +1}}: {{description}}</h3>
        <hr>
      </div>
  </div>
  <div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap.xs="0">
  <div fxFlex="40" *ngFor="let note of notes">
   <mat-card class="note-content">
      <mat-card-header>
        <mat-card-title>
          <h3>{{note.word}}</h3>
        </mat-card-title>
    </mat-card-header>
      <mat-card-content>
        <p>meaning: {{note.meaning}}
        </p>
        <p>
          comment: {{note.comment}}
        </p>
        <button mat-button (click)="deleteThisNote(setId, pageId, note._id)" class="tools-right">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"/>
          <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"/>
          </svg>delete</button>
      </mat-card-content>
      <!-- <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
        <button mat-button (click)="goBack()"><span class="fa fa-arrow-left fa-lg"></span></button>
        <button mat-button (click)="addToFavorites()"><span class="{{favorite ? 'fa fa-heart fa-lg' : 'fa fa-heart-o fa-lg'}}"></span></button>
        <button mat-button><span class="fa fa-share fa-lg"></span></button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
      </mat-card-actions> -->
    </mat-card>
  </div>
  </div>


  <div class="d-flex align-items-center text-black bg-purple rounded tools-right tools-left hover">
  <button mat-raised-button (click)="openPostNoteDialog()">Add a note</button>
  <button *ngIf="pageNo>0" mat-raised-button [routerLink]="['/onepage', setId, +pageNo - +1]">prev page</button>
  <button *ngIf="+totalPage - +pageNo > 1" mat-raised-button [routerLink]="['/onepage', setId,+pageNo + +1]">next page</button>
  <button mat-raised-button (click)="openPostPageDialog()">Add a page</button>
  <button mat-raised-button (click)="deleteThisPage(setId, pageId)"> Delete this page</button>
  </div>
